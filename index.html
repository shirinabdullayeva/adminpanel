
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Students CRUD</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    
    <body class="bg-gray-100 font-[Inter]">
    
        <header class="fixed w-full top-0 z-10 bg-black p-5">
            <div class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4 text-white">
                <input id="search-input" type="search" placeholder="F.I.SH kiriting..."
                    class="border border-white/40 bg-white/20 backdrop-blur-md placeholder-white/80 max-w-[500px] w-full p-3 rounded-lg pl-4 font-semibold focus:ring-2 focus:ring-yellow-400 focus:outline-none" />
    
                <div class="flex flex-wrap items-center justify-center md:justify-end gap-3">
                    <select id="select-position"
                        class="bg-white/20 text-white font-semibold rounded-lg p-3 px-5 cursor-pointer hover:bg-gray-600 transition">
                        <option selected value="">Position Type</option>
                        <option value="Junior">Junior</option>
                        <option value="Middle">Middle</option>
                        <option value="Senior">Senior</option>
                    </select>
    
                    <select id="select-address"
                        class="bg-white/20 text-white font-semibold rounded-lg p-3 px-5 cursor-pointer hover:bg-gray-600 transition">
                        <option selected value="">Address</option>
                        <option value="Toshkent">Toshkent</option>
                        <option value="Samarqand">Samarqand</option>
                        <option value="Namangan">Namangan</option>
                        <option value="Andijon">Andijon</option>
                        <option value="Farg‘ona">Farg‘ona</option>
                        <option value="Qashqadaryo">Qashqadaryo</option>
                        <option value="Sirdaryo">Sirdaryo</option>
                    </select>
    
                    <button id="add-btn"
                        class="bg-red-500 hover:bg-red-600 text-white font-bold rounded-lg px-6 py-3 shadow-md transition">
                        Add Student
                    </button>
                </div>
            </div>
        </header>
    
   
        <div class="relative mt-[120px] container mx-auto p-4 overflow-x-auto">
            <div class="bg-white shadow-lg rounded-xl overflow-hidden">
                <table class="w-full text-sm text-left text-gray-700">
                    <thead class="bg-black text-white uppercase text-[13px]">
                        <tr>
                            <th class="px-6 py-3">No</th>
                            <th class="px-6 py-3">FirstName</th>
                            <th class="px-6 py-3">LastName</th>
                            <th class="px-6 py-3">Address</th>
                            <th class="px-6 py-3">Birthday</th>
                            <th class="px-6 py-3">Position</th>
                            <th class="px-6 py-3">Level</th>
                            <th class="px-6 py-3">Salary</th>
                            <th class="px-6 py-3">isMarried</th>
                            <th class="px-6 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody" class="divide-y divide-gray-200 bg-gray-50"></tbody>
                </table>
            </div>
        </div>
    
     
        <div id="outer-modal" class="fixed hidden inset-0 flex items-center justify-center bg-black/50 backdrop-blur-sm">
            <form id="inner-modal"
                class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-[500px] border border-gray-200 relative animate-[fadeIn_0.3s_ease]">
                <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">Add Student</h2>
    
                <div class="space-y-4">
                    <div>
                        <label class="font-semibold">FirstName</label>
                        <input type="text" required placeholder="First name"
                            class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>
    
                    <div>
                        <label class="font-semibold">LastName</label>
                        <input type="text" required placeholder="Last name"
                            class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none" />
                    </div>
    
                    <div>
                        <label class="font-semibold">Address</label>
                        <select required
                            class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">
                            <option value="">Choose address</option>
                            <option value="Toshkent">Toshkent</option>
                            <option value="Samarqand">Samarqand</option>
                            <option value="Namangan">Namangan</option>
                            <option value="Andijon">Andijon</option>
                        </select>
                    </div>
    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="font-semibold">Birthday</label>
                            <input type="date" required
                                class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none" />
                        </div>
                        <div>
                            <label class="font-semibold">Position</label>
                            <select required
                                class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option>Frontend</option>
                                <option>Backend</option>
                                <option>React</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="font-semibold">Position Type</label>
                            <select required
                                class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none">
                                <option>Junior</option>
                                <option>Middle</option>
                                <option>Senior</option>
                            </select>
                        </div>
                        <div>
                            <label class="font-semibold">Salary</label>
                            <input type="number" placeholder="$" required
                                class="border w-full mt-1 p-2 rounded-md font-medium text-gray-700 focus:ring-2 focus:ring-indigo-500 outline-none" />
                        </div>
                    </div>
    
                    <label class="flex items-center gap-2 font-semibold mt-3">
                        <input type="checkbox" class="accent-indigo-600 w-5 h-5" />
                        isMarried
                    </label>
                </div>
    
                <div class="flex justify-end mt-6 gap-3">
                    <button type="button" id="close-modal"
                        class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded-md transition">Close</button>
                    <button id="btn"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition">Add</button>
                </div>
            </form>
        </div>
</body>
<script src="./js/main.js"></script>
</html>
